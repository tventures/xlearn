version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build and publish
    task:
      secrets:
        - name: github-packages
      jobs:
        - name: build and publish
          commands:
            - checkout
            - docker build -t publish --build-arg GITHUB_USERNAME=${GITHUB_USERNAME} --build-arg GITHUB_TOKEN=${GITHUB_TOKEN} .